<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="name" type="text">
    <button onclick="save()">Save</button>
    <script>

        let save = ()=>{
           elements = document.getElementsByClassName('name')[0].value;
           arr.push(elements);
           console.log(arr);
        }
    </script>
