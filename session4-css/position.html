    <style>
        .box1{
            width: 300px;
            height: 400px;
            background-color: red;
            position: relative;
        }
        .box2{
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background-color: #dbdbdb;
        }
    </style>
<body>
    <!-- 
        position: nghĩa là vị trí
        1. absolute : vị trí tuyệt đối
        nó sẽ ăn theo thằng cha chứa nó gần nhất có thuộc tính là position
        nếu không có thằng cha thì ăn theo màn hình
        2. relative : vị trí tương đối
        nó sẽ ăn theo vị trí ban đầu của nó.
        3. fixed    : thường làm cố định header
        4. sticky   : thường tương tác với  thanh cuộn (scroll);
