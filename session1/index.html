        HTML: tạo cấu trúc  trang web

    -------------------------
    các  thẻ hay dùng trong HTML
    1. thẻ a : thẻ dùng để  tạo liên kết giữa các trang
        href : được gọi là artribute( thuộc tính ) dùng để điền địa chỉ liên kết 
        target:_blank để chuyển sang 1 tab mới không ghi đề lên tab cũ.
    2. img  : hiển thị hình ảnh 
        src: đường dẫn ảnh 
        alt: khi ảnh lỗi hoặc không đúng đường dẫn thì sẽ hiện nội dung viết trong alt
    3. hx: h1-h6 : thẻ tiêu đề cho trang web
    trong 1 trang web thì chỉ dùng tối đa 1 thẻ h1
    4. p : thẻ thể hiện đoạn văn bản
    5. thẻ ul li or ol li  thẻ xác định danh sách 
     ol-li : order list : danh sách có thứ tự
     ul-li :unorder list : danh sách không có thứ tự
    6.div: divison( thẻ khu vực)
    7.header (phần đầu trang )
    8.footer (phần chân trang)
    9.main ( thẻ chứa nội dung chính)
    10.nav(navigation-thẻ chứa thanh điều hướng)
    11. figure ( để chứa ảnh)
    12. pre ( thẻ hiển thị đúng kiểu khi viết)
    13. section (định nghĩa khu vực)
    14. aside : thường bổ nghĩa cho  article hoặc dùng để quảng cáo
    15. article: chứa nội dung bài viết
    16. br: xuống dòng cho  văn bản 
    17. b : in đậm
    18. i : in nghiêng
    19. u : gạch chân
    20. sub chỉ số dưới 
    21. sup: chỉ số trên 
    22. strong đánh dấu hình ảnh
    23. span: nhóm thẻ inline khác nhau
    24. label: hay dùng với form
    25 .button : tạo các nút bấm 
    26. textarea : tạo ô nhập text  
    27. hr : tạo đường kẻ ngang 
    28. input: tạo ô nhập liệu
    29. em in nghiêng nội dung 
    30. legend
