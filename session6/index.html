        HAI.Variable – Biến
        trong javascript có 3 cách khai báo biến
         C1: var
            + có thể khai báo lại
            + có thể gán lại giá trị
            + có hoisting( có thể truy cập được)
            + hoisting là như thế nào: sẽ đưa cái việc khai báo lên đầu.
            + phạm vi hoạt đỘng  function
         C2: let
            + có thể gán lại giá trị
            + không thể khai báo lại
            + có hoisting (nhưng không truy cập được)
            + phạm vi hoạt động là block-scope
         C3: const
            + thường dùng để khai báo hằng số
            + khi đặt tên biến nên viết hoa hết lên
            + không thể gán lại giá trị
            + không thể khai báo lại
            + khi khai báo phải gán giá trị cho nó
            + phạm vi hoạt động block-scope
         Tên Biến:
          + viết theo quy tắc camel-case( quy tắc con lạc đà);
          + không được bắt đầu bởi số và các kí tự đặc biệt trừ ($,_);
          + tránh những từ khoá đặc biệt như (class var...);

         Trong JS chia làm 2 nhóm kiểu dữ liệu
         1.Kiểu dữ liệu nguyên thuỷ( kiểu đơn giản hay kiểu primitive-data-type);
          + number   : kiểu số
          + string   : kiểu chuỗi
          + NaN      : not a number (không phải là số)
                       kiểm tra kiểu dữ liệu của NaN dùng Number.isNaN()
                       nếu là NaN thì trả về true
                       nếu không phải NaN trả về false
          + boolean  : kiểu đúng sai kết quả trả về là true/flase
          + null     : giá trị rỗng hoặc không tồn tại 
          + undefined: khi khai báo biến mà không gán giá trị thì kết quả undefined
          + Symbol   : tạo dữ liệu duy nhất
          + BigInt
         2.Kiểu dữ liệu phức tạp (kiểu tham chiếu -reference-type);
          + object
